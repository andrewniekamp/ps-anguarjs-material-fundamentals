<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic" />
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../node_modules/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="./assets/app.css" />
    <title>Document</title>
</head>
<!-- ng-cloak hides until Angular is loaded (don't see unintened expressions) -->
<body layout="row" ng-cloak ng-controller="mainController as vm">

    <!-- Attribute: layout="vertical", element stretches vertically -->
    <div ng-include="'dist/views/sidenav.html'" layout="vertical"></div>

    <!-- Flex is important here to take up what remains of the screen -->
    <div layout="column" flex>
        <div ng-include="'dist/views/toolbar-header.html'"></div>
        <md-content flex id="content">
            <div ng-include="'dist/views/main-content.html'"></div>
            <!-- Attributes make tab height fit better -->
            <!-- md-selected and tab index lets you set a controlled tab selection -->
            <md-tabs 
                md-dynamic-height=""
                md-stretch-tabs="always"
                md-selected="vm.tabIndex">
                <md-tab label="Bio">
                    <div ng-include="'dist/views/tab-bio.html'"></div>
                </md-tab>
                <md-tab label="Notes">
                    <div ng-include="'dist/views/tab-notes.html'"></div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

    <script src="../node_modules/angular-animate/angular-animate.js"></script>

</body>
</html>
